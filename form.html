<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="form.css">
    
</head>
<body class="formcolor">
 
    <form action="" >
        <h1 class="form-hd">Contact Form</h1>
        <div> 
            <label for="Name" class="label-fw" >Name: </label>
            <input type="text" name="Name" id="Name" placeholder="Enter your Name" class="input-fw" >
        </div>
    
         <div>
            <label for="Usename" class="label-fw" >Username:</label>
            <input type="text" name="Username" id="Username" placeholder="Enter your username" class="input-fw">
        </div>
    
        <div>
            <label for="Password" class="label-fw" >Password: </label>
            <input type="password" name="Password" id="Password" placeholder="Enter your password" class="input-fw">
        </div>
  
        <div>
            <label for="Re-type Password" class="label-fw" >Re-type Password:</label>
                <input type="password" name="Password" id="Re-type Password" placeholder="Enter your password" class="input-fw">
        </div>
   
        <div>
            <label for="Gender" class="label-fw" >Gender: </label>
                <input type="radio" name="Gender" id="gender">Male 
                <input type="radio" name="Gender" id="gender">Female
        </div>
    
        <div>
            <label for="Techie Skills" class="label-fw" >Techie Skills: </label>
                <input type="checkbox" name="Techie Skills" id="techie-skills" >HTML
                <input type="checkbox" name="Techie Skills" id="techie-skills" >CSS
                <input type="checkbox" name="Techie Skills" id="techie-skills">Javascript
        </div>
   
        <div>
            <label for="Phone Nunber" class="label-fw" >Phone Number:</label>
                <input type="tel" name="Phone Number" id="Phone Number" placeholder="Enter your address" class="input-fw">
         
        </div>

        <div>
            <label for="email" class="label-fw" >Email:</label>
                 <input type="email" name="email" id="email" placeholder="Enter your Email address" class="input-fw" >
        </div>
      
   
        <div>
            <label for="College" class="label-fw" >College: </label>
                <select name="" id="" class="input-fw">
                     <option value="" selected >Select a College </option>
                     <option value="Unilag">Unilag</option>
                     <option value="Unizik">Unizik</option>
            </select>
        </div>
   
    
        <label for="" class="label-fw"> </label>
        <button class="form-submit">submit</button>
    
    
</form>



</body>
</html>
